name: Build & test with Gradle

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 

    - name: 'Set up JDK'
      uses: 'actions/setup-java@v4'
      with:
        java-version: '20'
        distribution: 'zulu'

    - name: Build & test
      uses: gradle/actions/setup-gradle@v3
      with:
        arguments: build
